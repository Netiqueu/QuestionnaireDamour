<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notre Saint-Valentin ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #e84393;
            --secondary-color: #fd79a8;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --bg-gradient: linear-gradient(135deg, #ffe6fa 0%, #ffc3a0 100%);
            --text-color: #2d3436;
            --white: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            min-height: 100dvh; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
        }

        .hearts-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }

        .heart {
            position: absolute; font-size: 24px; color: rgba(255, 107, 129, 0.4);
            animation: float 6s infinite ease-in;
        }

        @keyframes float {
            0% { transform: translateY(110dvh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10dvh) scale(1.5); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.92);
            padding: 1.5rem;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(232, 67, 147, 0.25);
            width: 92%; max-width: 400px;
            text-align: center;
            z-index: 10;
            position: relative;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.6);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        h1 { font-family: 'Pacifico', cursive; color: var(--primary-color); font-size: 2rem; margin: 0 0 10px 0; }
        .subtitle { font-size: 0.95rem; color: #636e72; margin-bottom: 1.5rem; }

        .question-text {
            font-size: 1.15rem; font-weight: 800; margin-bottom: 1.2rem;
            min-height: 3.5rem; display: flex; align-items: center; justify-content: center;
        }

        .options-grid { display: flex; flex-direction: column; gap: 10px; width: 100%; }

        button {
            background: var(--white);
            border: 2px solid var(--secondary-color);
            color: var(--primary-color);
            padding: 14px;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Nunito', sans-serif;
            width: 100%;
        }

        /* Classes de feedback */
        button.correct {
            background-color: var(--success-color) !important;
            border-color: var(--success-color) !important;
            color: white !important;
            transform: scale(1.03);
        }

        button.wrong {
            background-color: var(--error-color) !important;
            border-color: var(--error-color) !important;
            color: white !important;
            opacity: 0.8;
        }

        /* Bouton Suivant */
        #next-btn {
            margin-top: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            display: none; /* Cach√© par d√©faut */
            box-shadow: 0 4px 15px rgba(232, 67, 147, 0.4);
        }

        #next-btn:active { transform: scale(0.95); }

        .progress-container {
            width: 100%; background-color: #dfe6e9;
            border-radius: 50px; margin-bottom: 20px; height: 6px; overflow: hidden;
        }

        .progress-bar {
            height: 100%; background-color: var(--primary-color);
            width: 0%; transition: width 0.3s ease-out;
        }

        .score-display { font-size: 3rem; font-weight: 900; color: var(--primary-color); margin: 0.5rem 0; }
        .reward-box {
            background: rgba(255, 234, 167, 0.5); padding: 15px;
            border-radius: 15px; margin: 15px 0; border: 1px dashed var(--primary-color);
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="hearts-bg" id="heartsBg"></div>

    <div class="card">
        <div id="start-screen">
            <h1>Quiz de l'Amour</h1>
            <p class="subtitle">R√©ponds correctement pour que je sache √† quel point tu m'aimes Saint-Valentin ! ‚ù§Ô∏è</p>
            <button onclick="startQuiz()" style="background: var(--primary-color); color: white;">C'est parti !</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="question-text" id="question">Chargement...</div>
            <div id="answer-buttons" class="options-grid"></div>
            <button id="next-btn" onclick="goToNextQuestion()">Suivant ‚ûú</button>
        </div>

        <div id="result-screen" class="hidden">
            <h1>R√©sultats</h1>
            <div class="score-display" id="score-percent">0%</div>
            <p id="feedback-text" style="font-weight: bold;"></p>
            <div class="reward-box">
                <div class="reward-text" id="reward-msg"></div>
            </div>
            <button onclick="restartQuiz()">Recommencer üîÑ</button>
        </div>
    </div>

    <script>
        let quizData = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false;

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionEl = document.getElementById('question');
        const answerButtonsEl = document.getElementById('answer-buttons');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');

        async function loadData() {
            try {
                const response = await fetch('text.json');
                quizData = await response.json();
            } catch (e) {
                alert("Erreur de chargement du fichier JSON.");
            }
        }
        loadData();

        function startQuiz() {
            if(quizData.length === 0) return;
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            isAnswered = false;
            nextBtn.style.display = "none";
            resetButtons();
            
            let currentQuestion = quizData[currentQuestionIndex];
            questionEl.innerText = currentQuestion.question;
            
            let progress = (currentQuestionIndex / quizData.length) * 100;
            progressBar.style.width = progress + "%";

            currentQuestion.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.innerText = answer;
                button.classList.add('btn-opt');
                button.onclick = () => selectAnswer(button, index);
                answerButtonsEl.appendChild(button);
            });
        }

        function resetButtons() {
            while (answerButtonsEl.firstChild) {
                answerButtonsEl.removeChild(answerButtonsEl.firstChild);
            }
        }

        function selectAnswer(selectedBtn, index) {
            if (isAnswered) return; 
            isAnswered = true;

            // On r√©cup√®re la valeur du JSON et on fait -1 
            // Comme √ßa : si tu as mis 1 dans le JSON, le code test l'index 0 (la 1√®re r√©ponse)
            const correctIndexInJson = quizData[currentQuestionIndex].correct;
            const correctIndex = correctIndexInJson - 1; 
            
            const allButtons = answerButtonsEl.querySelectorAll('.btn-opt');

            if (index === correctIndex) {
                selectedBtn.classList.add('correct');
                score++;
            } else {
                selectedBtn.classList.add('wrong');
                // On montre la bonne r√©ponse en vert
                if (allButtons[correctIndex]) {
                    allButtons[correctIndex].classList.add('correct');
                }
            }

            allButtons.forEach(btn => btn.style.cursor = "default");
            nextBtn.style.display = "block";
        }

        function goToNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            const percent = Math.round((score / quizData.length) * 100);
            document.getElementById('score-percent').innerText = percent + "%";
            progressBar.style.width = "100%";

            let message = "";
            let reward = "";

            if (percent === 100) {
                message = "Impressionnant ! Tu es l'√¢me s≈ìur parfaite ! üòç";
                reward = "üèÜ 24/24 !<br>Tu gagnes une soir√©e sushi !";
            } else if (percent >= 80) {
                message = "On voit que tu m'√©coutes quand je parle ! ‚ù§Ô∏è";
                reward = "üéÅ Un date au resto pour f√™ter √ßa !";
            } else if (percent >= 50) {
                message = "Pas mal, mais il y a des d√©tails √† revoir ! üòâ";
                reward = "üçø Une soir√©e cin√© au choix !";
            } else {
                message = "Oups... Il va falloir r√©viser ! üòÇ";
                reward = "üç≥ Gage : Tu prends le petit-d√©jeuner demain !";
            }

            document.getElementById('feedback-text').innerText = message;
            document.getElementById('reward-msg').innerHTML = reward;
        }

        function restartQuiz() {
            startQuiz();
        }

        function createHearts() {
            const heartsContainer = document.getElementById('heartsBg');
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíò'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 90 + 5 + "vw"; 
                heart.style.animationDuration = Math.random() * 3 + 4 + "s"; 
                heart.innerText = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 7000);
            }, 600); 
        }
        createHearts();
    </script>
</body>
</html>
